<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Σ | c-ECO Doctrine — Anticipatory Governance</title>
    <meta name="description" content="The c-ECO Doctrine: A pre-threshold governance framework empowering AI to read early signals of contractual drift.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500&family=Inter:wght@200;300&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            /* Paleta Obsidian Black (Neutralizada) */
            --obsidian-deep: #050507;      /* Preto quase absoluto com toque de azul noturno */
            --obsidian-light: #0f1014;     /* Cinza chumbo escuro para o brilho central */
            
            /* Acentos (Mantidos, mas agora brilham no escuro total) */
            --bio-green: #00FFAA;          
            --cyan-data: #00DDEE;          
            --gold-sovereign: #D4AF37;     
            --glass-border: rgba(255, 255, 255, 0.08); /* Borda branca/neutra, não mais verde */
        }

        body {
            background-color: var(--obsidian-deep);
            color: #e0e0e0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Gradiente agora é Cinza/Preto, sem o tom esverdeado */
            background: radial-gradient(circle at 50% 50%, var(--obsidian-light) 0%, var(--obsidian-deep) 90%);
        }

        /* Grid agora é neutro (Ciano muito pálido/Branco) */
        .holo-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px; /* Aumentei um pouco para ficar mais limpo */
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 25s linear infinite;
            pointer-events: none;
            z-index: -1;
            mask-image: radial-gradient(circle, black 20%, transparent 70%);
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px) translateZ(-200px); }
        }

        .portal-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 10;
        }

        .status-tag {
            position: absolute;
            top: 12%;
            font-family: 'Rajdhani', monospace;
            font-size: 0.75rem;
            letter-spacing: 0.3em;
            color: #52525b; /* Cinza escuro discreto quando inativo */
            text-transform: uppercase;
            transition: color 0.5s ease;
        }

        /* Ao passar o mouse na tela, o sistema "acorda" */
        body:hover .status-tag {
            color: var(--cyan-data);
            text-shadow: 0 0 5px rgba(0, 221, 238, 0.4);
        }

        .logo-box-large {
            width: 140px;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            
            /* Glassmorphism Neutro (Vidro Escuro) */
            background: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            
            font-family: 'Orbitron', sans-serif;
            font-weight: 400;
            font-size: 4rem;
            color: #ffffff;
            text-decoration: none;
            
            /* Sombra neutra */
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.9);
            
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        /* Efeito de Scanner */
        .logo-box-large::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom,
                transparent 45%,
                rgba(255, 255, 255, 0.05) 50%, /* Brilho branco suave */
                transparent 55%
            );
            transform: rotate(45deg);
            animation: shine 8s infinite;
            pointer-events: none;
        }

        .logo-box-large:hover {
            transform: scale(1.03);
            border-color: var(--bio-green); /* O VERDE SÓ APARECE AQUI */
            box-shadow: 
                0 0 60px rgba(0, 255, 170, 0.15),
                inset 0 0 20px rgba(0, 255, 170, 0.05);
            color: var(--bio-green);
            text-shadow: 0 0 20px rgba(0, 255, 170, 0.6);
        }

        .brand-name {
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
            letter-spacing: 0.6em;
            font-size: 1rem;
            margin-top: 3.5rem;
            color: #888888; /* Cinza metálico padrão */
            text-transform: uppercase;
            text-align: center;
            text-indent: 0.6em;
            transition: color 0.5s ease, text-shadow 0.5s ease;
        }

        /* Hover no título traz o Dourado */
        .logo-box-large:hover ~ .brand-name {
            color: var(--gold-sovereign);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .language-selection {
            position: absolute;
            bottom: 15%;
            display: flex;
            gap: 3rem;
        }

        .lang-link {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #4a4a50; /* Bem apagado */
            text-decoration: none;
            padding: 8px 16px;
            transition: all 0.3s ease;
            position: relative;
        }

        .lang-link:hover {
            color: #ffffff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        /* Linha sutil abaixo do link ao passar o mouse */
        .lang-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 5px;
            left: 50%;
            background-color: var(--bio-green);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .lang-link:hover::after {
            width: 70%;
        }

        .scanline::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 2;
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            opacity: 0.4;
        }

        @keyframes shine {
            0% { transform: translateY(-100%) rotate(45deg); }
            100% { transform: translateY(100%) rotate(45deg); }
        }
        
        @keyframes textShine {
            to { background-position: 200% center; }
        }

    </style>
</head>
<body class="scanline">

    <div class="holo-grid"></div>

    <div class="portal-container">
        <span class="status-tag">System Integrity: Nominal</span>
        
        <a href="english.html" class="logo-box-large" onclick="transitionLink(event, 'english.html')">
            Σ
        </a>
        
        <h1 class="brand-name">c-ECO Doctrine</h1>

        <nav class="language-selection">
            <a href="english.html" class="lang-link" hreflang="en" onclick="transitionLink(event, 'english.html')">
                English
            </a>
            <a href="portuguese.html" class="lang-link" hreflang="pt" onclick="transitionLink(event, 'portuguese.html')">
                Português
            </a>
        </nav>
    </div>

    <script>
        function transitionLink(event, dest) {
            event.preventDefault();
            const logo = document.querySelector('.logo-box-large');
            
            // Efeito de Implosão ao clicar
            logo.style.transition = "all 0.4s ease-in";
            logo.style.transform = "scale(0.1)";
            logo.style.opacity = "0";
            
            document.body.style.transition = "opacity 0.8s ease";
            document.body.style.opacity = "0";
            
            setTimeout(() => {
                window.location.href = dest;
            }, 700);
        }
    </script>
</body>
</html>
