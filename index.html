      --text-primary: #1f2933;   /* legível, editorial */

      --border: rgba(0,0,0,0.15);

    html, body{

    /* ===== Stage / "wide" presence ===== */
    .stage{
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* wide container + gentle scaling on large screens */
    .hero-inner{
      width: min(1400px, 100% - 96px);
      text-align: center;
      transform: scale(1.12);
      transform-origin: center;
    }

    @media (min-width: 1600px){
      .hero-inner{
        transform: scale(1.26);
      }
    }

    @media (max-width: 720px){
      .hero-inner{
        width: calc(100% - 32px);
        transform: scale(1);
      }
    }

    .lang-switcher{

      color: var(--text-primary);
      opacity: 0.72;
      cursor: pointer;
    }

    .lang-switcher select:hover{ opacity: 0.92; }

    .lang-switcher select:focus{
      outline: none;
      border-color: var(--border-strong);
      opacity: 1;
