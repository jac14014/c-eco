<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Idiomas - Sigma Pure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap');

        body {
            background-color: #020617;
            color: white;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            /* Gradiente de fundo mais profundo e dramático */
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
        }

        .portal-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .logo-wrapper {
            transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1);
            z-index: 20;
            cursor: default;
        }

        /* Container de idiomas oculto por padrão */
        .language-options {
            opacity: 0;
            visibility: hidden;
            transform: translateY(30px) scale(0.95);
            transition: all 0.6s cubic-bezier(0.2, 1, 0.3, 1);
            display: flex;
            gap: 2.5rem;
            margin-top: 4rem;
        }

        /* Estado ativo no hover do container principal */
        .portal-container:hover .language-options {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }

        .portal-container:hover .logo-wrapper {
            transform: translateY(-20px);
        }

        /* SVG da Logo - Traços ultra-finos */
        .logo-svg {
            width: 160px;
            height: 160px;
            filter: drop-shadow(0 0 8px rgba(214, 188, 126, 0.1));
            transition: all 0.6s ease;
        }

        .portal-container:hover .logo-svg {
            filter: drop-shadow(0 0 20px rgba(214, 188, 126, 0.35));
        }

        /* Botões de Idioma com design minimalista */
        .lang-btn {
            position: relative;
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(214, 188, 126, 0.15);
            padding: 0.7rem 2.5rem;
            font-size: 0.8rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            font-weight: 200;
            min-width: 200px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            color: rgba(214, 188, 126, 0.8);
            overflow: hidden;
        }

        /* Efeito de preenchimento suave no hover do botão */
        .lang-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(214, 188, 126, 0.1), transparent);
            transition: 0.5s;
        }

        .lang-btn:hover::before {
            left: 100%;
        }

        .lang-btn:hover {
            color: #d6bc7e;
            border-color: rgba(214, 188, 126, 0.6);
            background: rgba(214, 188, 126, 0.05);
            transform: translateY(-2px);
            letter-spacing: 0.35em;
        }

        @media (max-width: 768px) {
            .language-options {
                flex-direction: column;
                gap: 1.5rem;
                margin-top: 3rem;
            }
            .logo-svg {
                width: 130px;
                height: 130px;
            }
            .lang-btn {
                min-width: 220px;
            }
        }
    </style>
</head>
<body>

    <div class="portal-container" tabindex="0">
        
        <!-- Logo Sigma Master Design -->
        <div class="logo-wrapper">
            <svg class="logo-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Moldura de anel duplo ultra-fina -->
                <circle cx="100" cy="100" r="94" stroke="#d6bc7e" stroke-width="0.5" fill="none" opacity="0.2"/>
                <circle cx="100" cy="100" r="88" stroke="#d6bc7e" stroke-width="1.2" fill="none" opacity="0.5"/>
                
                <!-- Símbolo Sigma (Σ) - Proporção Áurea e Traço Fino -->
                <path d="M132 72H78L108 100L78 128H132" 
                      stroke="#d6bc7e" 
                      stroke-width="3" 
                      stroke-linecap="round" 
                      stroke-linejoin="round" 
                      fill="none"/>
            </svg>
        </div>

        <!-- Opções de Idioma (Reveladas no Hover) -->
        <div class="language-options">
            <button class="lang-btn" onclick="selectLanguage('en')">English</button>
            <button class="lang-btn" onclick="selectLanguage('pt')">Português</button>
        </div>

    </div>

    <script>
        function selectLanguage(lang) {
            // Transição cinematográfica de saída
            const container = document.querySelector('.portal-container');
            container.style.transition = "all 1.2s cubic-bezier(0.4, 0, 0.2, 1)";
            container.style.opacity = "0";
            container.style.transform = "scale(1.1)";
            
            setTimeout(() => {
                if (lang === 'en') {
                    console.log("Idioma: English");
                    // window.location.href = "/en"; 
                } else {
                    console.log("Idioma: Português");
                    // window.location.href = "/pt";
                }
            }, 1200);
        }
    </script>
</body>
</html>
