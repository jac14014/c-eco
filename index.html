<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>c-ECO</title>

  <!-- SEO / Sharing -->
  <meta name="description" content="c-ECO — Pre-Threshold Contractual Governance. Before, matters." />
  <link rel="canonical" href="https://c-eco.org/index.html" />
  <meta property="og:title" content="c-ECO" />
  <meta property="og:description" content="Pre-Threshold Contractual Governance. Before, matters." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://c-eco.org/index.html" />

  <!-- hreflang -->
  <link rel="alternate" hreflang="en" href="https://c-eco.org/index.html" />
  <link rel="alternate" hreflang="pt" href="https://c-eco.org/pt/index.html" />
  <link rel="alternate" hreflang="es" href="https://c-eco.org/es/index.html" />
  <link rel="alternate" hreflang="fr" href="https://c-eco.org/fr/index.html" />
  <link rel="alternate" hreflang="de" href="https://c-eco.org/de/index.html" />
  <link rel="alternate" hreflang="zh-CN" href="https://c-eco.org/zh-cn/index.html" />
  <link rel="alternate" hreflang="ja" href="https://c-eco.org/ja/index.html" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, sans-serif;
    }

    /* ===== Language Switcher ===== */
    .lang-switcher {
      position: absolute;
      top: 1.2rem;
      right: 1.4rem;
    }

    .lang-switcher select {
      font-size: 0.7rem;
      letter-spacing: 0.12em;
      padding: 0.25rem 0.4rem;
      border: 1px solid rgba(0,0,0,0.15);
      background: transparent;
      color: #000;
      opacity: 0.55;
      cursor: pointer;
    }

    .lang-switcher select:hover { opacity: 0.8; }

    .lang-switcher select:focus {
      outline: none;
      border-color: rgba(0,0,0,0.35);
      opacity: 0.85;
    }

    /* ===== Brand ===== */
    .brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }

    img.logo {
      max-width: 320px;
      width: 60vw;
      height: auto;
      transition: transform 0.25s ease, opacity 0.25s ease;
    }

    img.logo:hover {
      transform: scale(1.03);
      opacity: 0.9;
    }

    .tagline {
      margin-top: 0.9rem;
      font-size: 0.85rem;
      font-weight: 300;
      letter-spacing: 0.14em;
      opacity: 0.45;
    }

    .links {
      margin-top: 1.2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.1rem 1.4rem;
      font-size: 0.75rem;
      letter-spacing: 0.12em;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
      max-width: 92vw;
    }

    .links.visible {
      opacity: 0.55;
      pointer-events: auto;
    }

    .links a {
      text-decoration: none;
      color: #000000;
      white-space: nowrap;
    }

    .links a:hover { opacity: 0.7; }

    /* small helper line (optional, minimalist) */
    .hint {
      margin-top: 0.65rem;
      font-size: 0.65rem;
      letter-spacing: 0.14em;
      opacity: 0.28;
    }

    @media (max-width: 520px) {
      .lang-switcher {
        top: 1.0rem;
        right: 1.0rem;
      }
    }
  </style>
</head>

<body>

  <!-- Language Selector -->
  <div class="lang-switcher">
    <select onchange="location = this.value;">
      <option selected disabled>English</option>
      <option value="pt/index.html">Português</option>
      <option value="es/index.html">Español</option>
      <option value="fr/index.html">Français</option>
      <option value="de/index.html">Deutsch</option>
      <option value="zh-cn/index.html">中文（简体）</option>
      <option value="ja/index.html">日本語</option>
    </select>
  </div>

  <!-- Brand -->
  <div class="brand" id="brand" aria-label="Open c-ECO navigation">
    <img class="logo" src="logo.png" alt="c-ECO logo">
    <div class="tagline">Before, matters.</div>

    <div class="links" id="links">
      <a href="info.html">Info</a>
      <a href="global-signals.html">Global Signals</a>
      <a href="policy-brief.html">Policy Brief (2025)</a>
      <a href="license.html">Pre-Threshold License</a>
      <a href="applied-study.html">Applied Study</a>
      <a href="partnerships.html">Partnerships</a>
    </div>
  </div>

  <script>
    const brand = document.getElementById('brand');
    const links = document.getElementById('links');

    brand.addEventListener('click', (e) => {
      e.stopPropagation();
      links.classList.toggle('visible');
    });

    document.addEventListener('click', () => {
      links.classList.remove('visible');
    });
  </script>

</body>
</html>
