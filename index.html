<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>c-ECO</title>

  <style>
    html, body { height: 100%; margin: 0; }
    body{
      background:#FFFFFF;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    a.logo-link{
      display:inline-block;
      position:relative;
      text-decoration:none;
      outline:none;
    }
    img.logo{
      width:min(440px, 78vw);
      height:auto;
      display:block;
    }
    .hint{
      position:absolute;
      left:50%;
      top:100%;
      transform:translate(-50%, 12px);
      font: 600 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: .08em;
      text-transform: uppercase;
      color:#4B4159;
      opacity:0;
      transition:opacity .18s ease, transform .18s ease;
      user-select:none;
      white-space:nowrap;
    }
    a.logo-link:hover .hint,
    a.logo-link:focus-visible .hint{
      opacity:1;
      transform:translate(-50%, 8px);
    }
    /* Acessibilidade: foco vis√≠vel */
    a.logo-link:focus-visible{
      box-shadow: 0 0 0 3px rgba(75,65,89,.25);
      border-radius: 14px;
    }
  </style>
</head>

<body>
  <!-- Troque o src para o nome EXATO do seu arquivo de logo -->
  <a class="logo-link" href="info.html" aria-label="Open c-ECO info page">
    <img class="logo" src="logo%20recortada.png" alt="c-ECO logo" />
    <span class="hint">Info</span>
  </a>
</body>
</html>
