<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Σ | c-ECO Doctrine — Anticipatory Governance</title>
    <meta name="description" content="The c-ECO Doctrine: A pre-threshold governance framework.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500&family=Inter:wght@200;300&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            /* PALETA MONOCROMÁTICA & DOURADA */
            --obsidian-deep: #030303;      /* Preto Absoluto */
            --obsidian-mist: #0f0f12;      /* Cinza Chumbo muito escuro */
            
            --gold-sovereign: #C5A065;     /* O Dourado pálido da sua marca (Elegante) */
            --gold-light: #ebdcc0;         /* Dourado quase branco para brilhos */
            
            --text-muted: #52525b;         /* Texto inativo (Cinza escuro) */
            --glass-border: rgba(255, 255, 255, 0.06); /* Borda de vidro neutra */
        }

        body {
            background-color: var(--obsidian-deep);
            color: #e0e0e0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Gradiente sutil apenas para dar volume, sem cor */
            background: radial-gradient(circle at 50% 50%, var(--obsidian-mist) 0%, var(--obsidian-deep) 90%);
        }

        /* GRID NEUTRO (Cinza, sem verde/ciano) */
        .holo-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            /* Linhas brancas com 2% de opacidade - quase invisíveis */
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 30s linear infinite;
            pointer-events: none;
            z-index: -1;
            /* Máscara forte para o grid sumir nas bordas */
            mask-image: radial-gradient(circle, black 30%, transparent 80%);
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(60px) translateZ(-200px); }
        }

        .portal-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 10;
        }

        /* TAG DE STATUS - Discreta */
        .status-tag {
            position: absolute;
            top: 12%;
            font-family: 'Rajdhani', monospace;
            font-size: 0.7rem;
            letter-spacing: 0.4em;
            color: var(--text-muted); /* Começa apagado */
            text-transform: uppercase;
            transition: all 0.5s ease;
        }

        body:hover .status-tag {
            color: var(--gold-light); /* Acende em branco/dourado suave */
            text-shadow: 0 0 8px rgba(197, 160, 101, 0.3);
        }

        /* O CUBO DE VIDRO */
        .logo-box-large {
            width: 130px;
            height: 130px;
            display: flex;
            align-items: center;
            justify-content: center;
            
            background: rgba(0, 0, 0, 0.7); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            
            font-family: 'Orbitron', sans-serif;
            font-weight: 400;
            font-size: 4rem;
            color: #ffffff; /* Letra Branca */
            text-decoration: none;
            
            box-shadow: 0 0 40px rgba(0, 0, 0, 1);
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        /* Brilho do Scanner (Branco/Dourado Pálido) */
        .logo-box-large::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom,
                transparent 45%,
                rgba(255, 255, 255, 0.08) 50%,
                transparent 55%
            );
            transform: rotate(45deg);
            animation: shine 7s infinite;
            pointer-events: none;
        }

        /* HOVER: Aqui entra o Dourado */
        .logo-box-large:hover {
            transform: scale(1.02);
            border-color: var(--gold-sovereign);
            box-shadow: 
                0 0 50px rgba(197, 160, 101, 0.15),
                inset 0 0 20px rgba(197, 160, 101, 0.05);
            color: var(--gold-sovereign);
        }

        .brand-name {
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
            letter-spacing: 0.8em; /* Mais espaçado = mais luxo */
            font-size: 0.9rem;
            margin-top: 3.5rem;
            color: #71717a; /* Cinza metálico */
            text-transform: uppercase;
            text-align: center;
            text-indent: 0.8em;
            transition: color 0.5s ease;
        }

        /* Hover no título */
        .logo-box-large:hover ~ .brand-name {
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        /* MENUS */
        .language-selection {
            position: absolute;
            bottom: 15%;
            display: flex;
            gap: 4rem;
        }

        .lang-link {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: var(--text-muted);
            text-decoration: none;
            padding: 10px 10px;
            transition: all 0.4s ease;
            position: relative;
        }

        .lang-link:hover {
            color: var(--gold-sovereign); /* Vira Dourado */
        }

        /* A LINHA DE BAIXO (Agora Dourada e Fina) */
        .lang-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px; /* Bem fina */
            bottom: 5px;
            left: 50%;
            background-color: var(--gold-sovereign); /* Dourado */
            transition: all 0.4s ease;
            transform: translateX(-50%);
            box-shadow: 0 0 5px var(--gold-sovereign); /* Leve brilho */
        }
        
        .lang-link:hover::after {
            width: 60%;
        }

        /* SCANLINE (Sem RGB/Colorido) */
        .scanline::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            /* Apenas preto e transparente - removi o arco íris */
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%);
            z-index: 2;
            background-size: 100% 3px;
            pointer-events: none;
            opacity: 0.3;
        }

        @keyframes shine {
            0% { transform: translateY(-100%) rotate(45deg); }
            100% { transform: translateY(100%) rotate(45deg); }
        }
    </style>
</head>
<body class="scanline">

    <div class="holo-grid"></div>

    <div class="portal-container">
        <span class="status-tag">System Integrity: Nominal</span>
        
        <a href="english.html" class="logo-box-large" onclick="transitionLink(event, 'english.html')">
            Σ
        </a>
        
        <h1 class="brand-name">c-ECO Doctrine</h1>

        <nav class="language-selection">
            <a href="english.html" class="lang-link" hreflang="en" onclick="transitionLink(event, 'english.html')">
                English
            </a>
            <a href="portuguese.html" class="lang-link" hreflang="pt" onclick="transitionLink(event, 'portuguese.html')">
                Português
            </a>
        </nav>
    </div>

    <script>
        function transitionLink(event, dest) {
            event.preventDefault();
            const logo = document.querySelector('.logo-box-large');
            
            // Efeito de saída elegante
            logo.style.transition = "all 0.5s ease-in";
            logo.style.transform = "scale(0.9) translateY(-20px)";
            logo.style.opacity = "0";
            
            document.body.style.transition = "opacity 0.8s ease";
            document.body.style.opacity = "0";
            
            setTimeout(() => {
                window.location.href = dest;
            }, 700);
        }
    </script>
</body>
</html>
