<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>c-ECO</title>

  <!-- SEO -->
  <meta name="description" content="c-ECO — Pre-Threshold Contractual Governance. Before, matters." />
  <link rel="canonical" href="https://c-eco.org/index.html" />

  <!-- Open Graph -->
  <meta property="og:title" content="c-ECO" />
  <meta property="og:description" content="Pre-Threshold Contractual Governance. Before, matters." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://c-eco.org/index.html" />

  <!-- hreflang -->
  <link rel="alternate" hreflang="en" href="https://c-eco.org/index.html" />
  <link rel="alternate" hreflang="pt" href="https://c-eco.org/pt/index.html" />
  <link rel="alternate" hreflang="es" href="https://c-eco.org/es/index.html" />
  <link rel="alternate" hreflang="fr" href="https://c-eco.org/fr/index.html" />
  <link rel="alternate" hreflang="de" href="https://c-eco.org/de/index.html" />
  <link rel="alternate" hreflang="zh-CN" href="https://c-eco.org/zh-cn/index.html" />
  <link rel="alternate" hreflang="ja" href="https://c-eco.org/ja/index.html" />

  <style>
    :root{
      --bg: #0b0b0b;
      --text-primary: rgba(255,255,255,0.92);
      --text-secondary: rgba(255,255,255,0.74);
      --text-muted: rgba(255,255,255,0.55);
      --border: rgba(255,255,255,0.22);
      --border-strong: rgba(255,255,255,0.40);
    }

    html, body{
      height: 100%;
      margin: 0;
    }

    body{
      background: var(--bg);
      color: var(--text-primary);
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, sans-serif;
    }

    /* ===== Stage / Presence ===== */
    .stage{
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-inner{
      width: min(1400px, 100% - 96px);
      text-align: center;
      transform: scale(1.12);
    }

    @media (min-width: 1600px){
      .hero-inner{ transform: scale(1.26); }
    }

    @media (max-width: 720px){
      .hero-inner{
        width: calc(100% - 32px);
        transform: scale(1);
      }
    }

    /* ===== Language Switcher ===== */
    .lang-switcher{
      position: absolute;
      top: 1.2rem;
      right: 1.4rem;
    }

    .lang-switcher select{
      font-size: 0.7rem;
      letter-spacing: 0.12em;
      padding: 0.25rem 0.4rem;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text-primary);
      opacity: 0.7;
      cursor: pointer;
    }

    .lang-switcher select:hover{ opacity: 0.9; }
    .lang-switcher select:focus{
      outline: none;
      border-color: var(--border-strong);
      opacity: 1;
    }

    /* ===== Brand ===== */
    .brand{
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }

    /* ===== LOGO (PNG + medalhão) ===== */
    img.logo{
      max-width: 360px;
      width: 64vw;
      height: auto;
      margin: 0 auto;

      background: radial-gradient(
        circle at 50% 50%,
        rgba(255,255,255,0.96) 0%,
        rgba(245,245,245,0.94) 55%,
        rgba(255,255,255,0.90) 70%,
        rgba(255,255,255,0.00) 72%
      );

      padding: 28px;
      border-radius: 50%;

      box-shadow:
        0 18px 48px rgba(0,0,0,0.45),
        inset 0 0 0 1px rgba(0,0,0,0.06);

      opacity: 0;
      transform: translateY(6px) scale(0.985);
      transition: opacity 900ms ease, transform 900ms ease, box-shadow 400ms ease;
    }

    img.logo.on{
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    img.logo.on:hover{
      transform: translateY(0) scale(1.01);
      box-shadow:
        0 22px 58px rgba(0,0,0,0.55),
        inset 0 0 0 1px rgba(0,0,0,0.06);
    }

    .tagline{
      margin-top: 0.85rem;
      font-size: 0.9rem;
      font-weight: 300;
      letter-spacing: 0.14em;
      color: var(--text-secondary);
    }

    /* ===== Links ===== */
    .links{
      margin-top: 1.35rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.1rem 1.4rem;
      font-size: 0.78rem;
      letter-spacing: 0.12em;
      max-width: 92vw;

      opacity: 0;
      pointer-events: none;
      transition: opacity 280ms ease;
    }

    .links.visible{
      opacity: 1;
      pointer-events: auto;
    }

    .links a{
      text-decoration: none;
      color: var(--text-primary);
      opacity: 0.85;
      position: relative;
      transition: opacity 200ms ease;
    }

    .links a:hover,
    .links a:focus-visible{
      opacity: 1;
    }

    .links a::after{
      content:"";
      position:absolute;
      left:0;
      bottom:-6px;
      width:100%;
      height:1px;
      background: currentColor;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 220ms ease;
      opacity: 0.55;
    }

    .links a:hover::after,
    .links a:focus-visible::after{
      transform: scaleX(1);
    }

    .reveal{
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 700ms ease, transform 700ms ease;
      transition-delay: var(--d, 0ms);
    }

    .links.visible .reveal{
      opacity: 1;
      transform: translateY(0);
    }

    .hint{
      margin-top: 0.65rem;
      font-size: 0.65rem;
      letter-spacing: 0.14em;
      color: var(--text-muted);
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition: none !important; }
      img.logo{ opacity: 1; transform: none; }
    }
  </style>
</head>

<body>

  <!-- Language Selector -->
  <div class="lang-switcher">
    <select onchange="location = this.value;">
      <option selected disabled>English</option>
      <option value="pt/index.html">Português</option>
      <option value="es/index.html">Español</option>
      <option value="fr/index.html">Français</option>
      <option value="de/index.html">Deutsch</option>
      <option value="zh-cn/index.html">中文（简体）</option>
      <option value="ja/index.html">日本語</option>
    </select>
  </div>

  <div class="stage">
    <main class="hero-inner">
      <div class="brand" id="brand">
        <img class="logo" id="logo" src="logo.png" alt="c-ECO logo">
        <div class="tagline">Before, matters.</div>

        <div class="links" id="links">
          <a class="reveal" href="info.html">Info</a>
          <a class="reveal" href="bio.html">Bio</a>
          <a class="reveal" href="global-signals.html">Observatory</a>
          <a class="reveal" href="policy-brief.html">Policy Brief (2025)</a>
          <a class="reveal" href="license.html">License</a>
          <a class="reveal" href="applied-study.html">Applied Study</a>
          <a class="reveal" href="partnerships.html">Partnerships</a>
        </div>

        <div class="hint">Click to open.</div>
      </div>
    </main>
  </div>

  <script>
    const brand = document.getElementById('brand');
    const links = document.getElementById('links');
    const logo  = document.getElementById('logo');

    window.addEventListener("load", () => {
      logo.classList.add("on");
    });

    document.querySelectorAll('.reveal').forEach((el, i) => {
      el.style.setProperty('--d', `${120 + i * 90}ms`);
    });

    brand.addEventListener('click', (e) => {
      e.stopPropagation();
      links.classList.toggle('visible');
    });

    document.addEventListener('click', () => {
      links.classList.remove('visible');
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') links.classList.remove('visible');
    });
  </script>

</body>
</html>
