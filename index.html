<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Idiomas - Sigma Pure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap');

        body {
            background-color: #020617;
            color: white;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
        }

        .portal-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .logo-wrapper {
            transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1);
            z-index: 20;
            cursor: default;
        }

        /* Opções de idiomas */
        .language-options {
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px) scale(0.98);
            transition: all 0.7s cubic-bezier(0.2, 1, 0.3, 1);
            display: flex;
            gap: 3rem;
            margin-top: 5rem;
        }

        /* Revelar ao passar o rato no desktop */
        .portal-container:hover .language-options {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }

        .portal-container:hover .logo-wrapper {
            transform: translateY(-15px);
        }

        /* Logo com proporções de luxo */
        .logo-svg {
            width: 130px;
            height: 130px;
            filter: drop-shadow(0 0 8px rgba(214, 188, 126, 0.1));
            transition: all 0.6s ease;
        }

        .portal-container:hover .logo-svg {
            filter: drop-shadow(0 0 25px rgba(214, 188, 126, 0.35));
        }

        /* Botões Minimalistas */
        .lang-btn {
            position: relative;
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(214, 188, 126, 0.12);
            padding: 0.6rem 2rem;
            font-size: 0.75rem;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            font-weight: 200;
            min-width: 180px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            color: rgba(214, 188, 126, 0.7);
            overflow: hidden;
        }

        .lang-btn:hover {
            color: #d6bc7e;
            border-color: rgba(214, 188, 126, 0.5);
            background: rgba(214, 188, 126, 0.03);
            transform: translateY(-3px);
            letter-spacing: 0.45em;
        }

        @media (max-width: 768px) {
            .language-options {
                flex-direction: column;
                gap: 1.5rem;
                margin-top: 3.5rem;
            }
            .logo-svg {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>

    <div class="portal-container" tabindex="0">
        
        <!-- Logo Sigma Master Design -->
        <div class="logo-wrapper">
            <svg class="logo-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <circle cx="100" cy="100" r="94" stroke="#d6bc7e" stroke-width="0.5" fill="none" opacity="0.15"/>
                <circle cx="100" cy="100" r="88" stroke="#d6bc7e" stroke-width="1.0" fill="none" opacity="0.4"/>
                
                <path d="M132 72H78L108 100L78 128H132" 
                      stroke="#d6bc7e" 
                      stroke-width="2.5" 
                      stroke-linecap="round" 
                      stroke-linejoin="round" 
                      fill="none"/>
            </svg>
        </div>

        <!-- Opções de Idioma -->
        <div class="language-options">
            <!-- Redireciona para info.html -->
            <button class="lang-btn" onclick="selectLanguage('en')">English</button>
            <!-- Redireciona para bio.html -->
            <button class="lang-btn" onclick="selectLanguage('pt')">Português</button>
        </div>

    </div>

    <script>
        function selectLanguage(lang) {
            const container = document.querySelector('.portal-container');
            container.style.transition = "all 1.2s cubic-bezier(0.4, 0, 0.2, 1)";
            container.style.opacity = "0";
            container.style.transform = "scale(1.05)";
            
            setTimeout(() => {
                if (lang === 'en') {
                    // Navega para info.html se escolher Inglês
                    window.location.href = "info.html"; 
                } else {
                    // Navega para bio.html se escolher Português
                    window.location.href = "bio.html";
                }
            }, 1200);
        }
    </script>
</body>
</html>
