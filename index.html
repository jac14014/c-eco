<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>c-ECO</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, sans-serif;
    }

    .brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }

    img.logo {
      max-width: 320px;
      width: 60vw;
      height: auto;
      transition: transform 0.25s ease, opacity 0.25s ease;
    }

    img.logo:hover {
      transform: scale(1.03);
      opacity: 0.9;
    }

    .tagline {
      margin-top: 0.9rem;
      font-size: 0.85rem;
      font-weight: 300;
      letter-spacing: 0.14em;
      opacity: 0.45;
    }

    .links {
      margin-top: 1.2rem;
      display: flex;
      gap: 1.4rem;
      font-size: 0.75rem;
      letter-spacing: 0.12em;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
    }

    .links.visible {
      opacity: 0.55;
      pointer-events: auto;
    }

    .links a {
      text-decoration: none;
      color: #000000;
    }

    .links a:hover {
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <div class="brand" id="brand" aria-label="Open c-ECO navigation">
    <img class="logo" src="logo.png" alt="c-ECO logo">
    <div class="tagline">Before, matters.</div>

    <div class="links" id="links">
      <a href="info.html">Info</a>
      <a href="global-signals.html">Global Signals</a>
      <a href="policy-brief.html">Policy Brief (2025)</a>
    </div>
  </div>

  <script>
    const brand = document.getElementById('brand');
    const links = document.getElementById('links');

    brand.addEventListener('click', (e) => {
      e.stopPropagation();
      links.classList.toggle('visible');
    });

    document.addEventListener('click', () => {
      links.classList.remove('visible');
    });
  </script>

</body>
</html>
