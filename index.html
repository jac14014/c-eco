<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c-ECO | Σ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;200;300;400&family=Inter:wght@200;300&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Paleta Neutralizada: Cinzento Técnico e Grafite */
            --bg-deep: #09090b; 
            --slate-gray: #18181b; 
            --gold-sigma: #d6bc7e; 
            --text-main: #f4f4f5;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            /* Gradiente neutralizado (cinza para preto) */
            background: radial-gradient(circle at center, var(--slate-gray) 0%, var(--bg-deep) 100%);
            /* garante que sempre podemos animar opacidade */
            opacity: 1;
        }

        .portal-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        /* Logo Box com o Símbolo Sigma */
        .logo-box-large {
            width: 120px;
            height: 120px;
            border: 1px solid rgba(214, 188, 126, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Urbanist', sans-serif;
            font-weight: 100;
            font-size: 3.5rem;
            color: var(--gold-sigma);
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(15px);
            cursor: pointer;
        }

        .portal-container:hover .logo-box-large {
            transform: scale(1.02) rotate(1deg);
            border-color: var(--gold-sigma);
            box-shadow: 0 0 50px rgba(214, 188, 126, 0.03);
        }

        .brand-name {
            font-family: 'Urbanist', sans-serif;
            font-weight: 200;
            letter-spacing: 1.2em;
            font-size: 0.9rem;
            margin-top: 2.5rem;
            color: var(--gold-sigma);
            text-indent: 1.2em;
            opacity: 0.7;
        }

        /* Seleção de Idiomas */
        .language-selection {
            position: absolute;
            bottom: 12%;
            display: flex;
            gap: 5rem;
            opacity: 0.3;
            transition: opacity 0.8s ease;
        }

        .language-selection:hover {
            opacity: 1;
        }

        .lang-link {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.5em;
            color: #a1a1aa;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            transition: all 0.4s ease;
            position: relative;
        }

        .lang-link::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 1px;
            background: var(--gold-sigma);
            transition: all 0.4s ease;
            transform: translateX(-50%);
        }

        .lang-link:hover {
            color: var(--gold-sigma);
        }

        .lang-link:hover::after {
            width: 40%;
        }

        /* Efeito de scanline subtil */
        .scanline::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.05) 51%);
            background-size: 100% 4px;
            pointer-events: none;
        }

        .status-tag {
            position: absolute;
            top: 5%;
            font-size: 0.5rem;
            letter-spacing: 0.8em;
            color: rgba(214, 188, 126, 0.3);
            text-transform: uppercase;
        }
          @keyframes protocolPulse {
            0%, 100% {
                opacity: 0.35;
                letter-spacing: 1em;
            }
            50% {
                opacity: 1;
                transform: scale(1.06);
            } 
        }

        .protocol-pulse {
            animation: protocolPulse 3.2s ease-in-out infinite;            
        }
    </style>
</head>
<body class="scanline">

    <div class="portal-container">
        <span class="status-tag protocol-pulse">Protocol Σ Active</span>
        
        <!-- Clique no logo direciona para english por padrão ou última escolha -->
        <div class="logo-box-large" onclick="selectLanguage('english')">Σ</div>
        <h1 class="brand-name">c-ECO</h1>

        <div class="language-selection">
            <button class="lang-link" onclick="selectLanguage('english')">English</button>
            <button class="lang-link" onclick="selectLanguage('portuguese')">Português</button>


        </div>

    </div>

    <script>
        // Sempre que a página for mostrada novamente (inclusive ao voltar pelo navegador),
        // garantimos que o body volte a ficar visível.
        window.addEventListener('pageshow', function (event) {
            document.body.style.opacity = '1';
            document.body.style.transition = 'opacity 0.8s ease';
        });

        function selectLanguage(dest) {
            document.body.style.transition = "opacity 0.8s ease";
            document.body.style.opacity = "0";
            
            setTimeout(() => {
                // Redireciona para o arquivo correspondente (.html)
                window.location.href = dest + ".html";
            }, 800);
        }
    </script>
</body>
</html>
