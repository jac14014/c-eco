<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>c-ECO</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    a.logo-link {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .brand {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img.logo {
      max-width: 320px;
      width: 60vw;
      height: auto;
      transition: transform 0.25s ease, opacity 0.25s ease;
    }

    img.logo:hover {
      transform: scale(1.03);
      opacity: 0.9;
      cursor: pointer;
    }

    .tagline {
      margin-top: 0.9rem;
      font-size: 0.95rem;
      font-weight: 300;
      letter-spacing: 0.12em;
      color: #000000;
      opacity: 0.55;
    }
  </style>
</head>

<body>
  <a class="logo-link" href="info.html" aria-label="Enter c-ECO">
    <div class="brand">
      <img class="logo" src="logo.png" alt="c-ECO logo">
      <div class="tagline">Before, matters.</div>
    </div>
  </a>
</body>
</html>
