<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Σ | c-ΣCO Technical Glossary</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;600&family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --obsidian: #030303;      
            --gold: #C5A065;     
            --glass: rgba(255, 255, 255, 0.08); 
            --glass-active: rgba(255, 255, 255, 0.15);
        }

        body {
            background-color: var(--obsidian);
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 50% 50%, #0f0f12 0%, #030303 90%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Scanline Effect */
        body::before {
            content: " ";
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            z-index: 100;
            background-size: 100% 4px;
            pointer-events: none;
            opacity: 0.1;
        }

        .search-container {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(3, 3, 3, 0.9);
            backdrop-filter: blur(20px);
            padding: 2rem 0;
            border-bottom: 1px solid var(--glass);
        }

        .search-input {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass);
            color: var(--gold);
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 0.1em;
            padding: 1rem 1.5rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--gold);
            background: rgba(255,255,255,0.05);
            box-shadow: 0 0 20px rgba(197, 160, 101, 0.1);
        }

        .glossary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .command-card {
            background: rgba(15, 15, 18, 0.8);
            border: 1px solid var(--glass);
            padding: 2rem;
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            cursor: pointer;
            position: relative;
        }

        .command-card.active-focus {
            border-color: var(--gold);
            background: rgba(197, 160, 101, 0.05);
            transform: scale(1.02);
            z-index: 10;
        }

        .command-card.linked-focus {
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.03);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .command-card.muted {
            opacity: 0.2;
            filter: grayscale(1);
        }

        .code-id {
            font-family: 'Orbitron', sans-serif;
            color: var(--gold);
            font-size: 0.8rem;
            font-weight: 700;
        }

        .category-tag {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            padding: 2px 8px;
            border: 1px solid var(--glass);
            color: #71717a;
        }

        h3 {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            font-size: 1.3rem;
            color: #fff;
            margin-top: 1rem;
        }

        .instrument-ref {
            font-size: 0.7rem;
            color: var(--gold);
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            display: block;
        }

        .function-desc {
            font-size: 0.9rem;
            line-height: 1.6;
            color: #a1a1aa;
        }

        .filter-btn {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.75rem;
            color: #52525b;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            padding: 0.5rem 1rem;
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
        }

        .filter-btn.active {
            color: var(--gold);
            border-bottom-color: var(--gold);
        }
    </style>
</head>
<body>

    <div class="search-container">
        <div class="container mx-auto px-8">
            <input type="text" id="searchInput" class="search-input" placeholder="SISTEMA DE BUSCA Σ: DIGITE O CÓDIGO OU INSTRUMENTO...">
            <div class="mt-6 flex gap-4 overflow-x-auto">
                <button class="filter-btn active" onclick="filterCategory('all', this)">TODOS</button>
                <button class="filter-btn" onclick="filterCategory('Conceito', this)">CONCEITOS</button>
                <button class="filter-btn" onclick="filterCategory('Sistema', this)">SISTEMAS</button>
                <button class="filter-btn" onclick="filterCategory('Dever', this)">DEVERES</button>
                <button class="filter-btn text-white opacity-50" onclick="resetAll()">LIMPAR SELEÇÃO</button>
            </div>
        </div>
    </div>

    <main class="container mx-auto px-8 py-12">
        <div id="glossary" class="glossary-grid">
            </div>
    </main>

    <script>
        const commands = [
            [span_0](start_span)[span_1](start_span){ code: "CON5", category: "Conceito", instrument: "Covenants", title: "Objeto Imediato Condicionado", desc: "A obrigação só existe enquanto houver reversibilidade sistêmica[span_0](end_span)[span_1](end_span).", linksTo: ["SIS7", "SIS13"] },
            [span_2](start_span)[span_3](start_span){ code: "CON2", category: "Conceito", instrument: "Cláusulas MAC / MAE", title: "IEX (Inexequibilidade Ex-Ante)", desc: "Bloqueio automático baseado em dados de trajetória técnica irreversível[span_2](end_span)[span_3](end_span).", linksTo: ["SIS14", "SIS6"] },
            { code: "SIS7", category: "Sistema", instrument: "LSM (Logic State Machine)", title: "Máquina de Estados", desc: "Degradação controlada em vez de ruptura binária. [span_4](start_span)[span_5](start_span)Transição Safe → Degraded → Recovery[span_4](end_span)[span_5](end_span).", linksTo: ["DVR7", "CON5"] },
            [span_6](start_span)[span_7](start_span){ code: "SIS14", category: "Sistema", instrument: "Oráculos", title: "Oráculos de Inexequibilidade", desc: "Feeds de satélite e IoT que alimentam a lógica contratual objetiva[span_6](end_span)[span_7](end_span).", linksTo: ["CON2", "SIS11"] },
            [span_8](start_span)[span_9](start_span){ code: "DVR3", category: "Dever", instrument: "Hardship", title: "Join Duty Automático", desc: "Cooperação obrigatória e novação funcional do vínculo em crises[span_8](end_span)[span_9](end_span).", linksTo: ["DVR6", "SIS6"] },
            [span_10](start_span)[span_11](start_span){ code: "SIS10", category: "Sistema", instrument: "Tríade LI-EI-AI", title: "Filtro de Admissibilidade", desc: "Valida compatibilidade sistêmica antes da execução do contrato[span_10](end_span)[span_11](end_span).", linksTo: ["SIS11", "SIS13"] },
            [span_12](start_span)[span_13](start_span){ code: "CON3", category: "Conceito", instrument: "Force Majeure", title: "Perclusão Sistêmica", desc: "Bloqueio de atos lícitos que constroem a trajetória do colapso[span_12](end_span)[span_13](end_span).", linksTo: ["CON2", "SIS6"] }
        ];

        function renderGlossary(data) {
            const container = document.getElementById('glossary');
            container.innerHTML = data.map(cmd => `
                <div class="command-card" id="card-${cmd.code}" onclick="toggleConnection('${cmd.code}')" data-category="${cmd.category}">
                    <div class="flex justify-between items-start">
                        <span class="code-id">${cmd.code}</span>
                        <span class="category-tag">${cmd.category}</span>
                    </div>
                    <h3>${cmd.title}</h3>
                    <span class="instrument-ref">${cmd.instrument}</span>
                    <p class="function-desc">${cmd.desc}</p>
                </div>
            `).join('');
        }

        function toggleConnection(code) {
            const activeCmd = commands.find(c => c.code === code);
            const allCards = document.querySelectorAll('.command-card');
            
            // Se clicar no que já está ativo, reseta tudo
            if (document.getElementById(`card-${code}`).classList.contains('active-focus')) {
                resetAll();
                return;
            }

            allCards.forEach(card => {
                card.classList.remove('active-focus', 'linked-focus', 'muted');
                card.classList.add('muted');
            });

            const activeCard = document.getElementById(`card-${code}`);
            activeCard.classList.remove('muted');
            activeCard.classList.add('active-focus');

            activeCmd.linksTo.forEach(targetCode => {
                const targetCard = document.getElementById(`card-${targetCode}`);
                if(targetCard) {
                    targetCard.classList.remove('muted');
                    targetCard.classList.add('linked-focus');
                }
            });
        }

        function resetAll() {
            document.querySelectorAll('.command-card').forEach(card => {
                card.classList.remove('active-focus', 'linked-focus', 'muted');
            });
        }

        function filterCategory(cat, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            if(cat === 'all') {
                renderGlossary(commands);
            } else {
                const filtered = commands.filter(c => c.category === cat);
                renderGlossary(filtered);
            }
            resetAll();
        }

        // Busca Dinâmica
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = commands.filter(cmd => 
                cmd.title.toLowerCase().includes(term) || 
                cmd.code.toLowerCase().includes(term) ||
                cmd.instrument.toLowerCase().includes(term)
            );
            renderGlossary(filtered);
        });

        // Init
        renderGlossary(commands);
    </script>
</body>
</html>
