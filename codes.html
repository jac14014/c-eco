<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Σ | c-ΣCO Technical Glossary</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;600&family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --obsidian: #030303;      
            --gold: #C5A065;     
            --glass: rgba(255, 255, 255, 0.05); 
        }

        body {
            background-color: var(--obsidian);
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 50% 50%, #0f0f12 0%, #030303 90%);
            min-height: 100vh;
        }

        /* Estilo da Busca */
        .search-container {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(3, 3, 3, 0.8);
            backdrop-filter: blur(20px);
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--glass);
        }

        .search-input {
            background: transparent;
            border: 1px solid var(--glass);
            color: var(--gold);
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 0.1em;
            padding: 0.8rem 1.5rem;
            width: 100%;
            max-width: 600px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 15px rgba(197, 160, 101, 0.2);
        }

        /* Grid do Glossário */
        .glossary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            padding: 2rem 0;
        }

        .command-card {
            background: rgba(15, 15, 18, 0.6);
            border: 1px solid var(--glass);
            padding: 2rem;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .command-card:hover {
            border-color: var(--gold);
            transform: translateY(-5px);
            background: rgba(197, 160, 101, 0.03);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .code-id {
            font-family: 'Orbitron', sans-serif;
            color: var(--gold);
            font-size: 0.9rem;
            font-weight: 700;
        }

        .category-tag {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            padding: 2px 8px;
            border: 1px solid var(--glass);
            color: #52525b;
        }

        h3 {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .instrument-ref {
            font-size: 0.75rem;
            color: #71717a;
            display: block;
            margin-bottom: 1rem;
            font-style: italic;
        }

        .function-desc {
            font-size: 0.9rem;
            line-height: 1.6;
            color: #a1a1aa;
        }

        /* Filtros */
        .filter-btn {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.75rem;
            color: #52525b;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-right: 1.5rem;
            transition: color 0.3s;
        }

        .filter-btn.active { color: var(--gold); border-bottom: 1px solid var(--gold); }
    </style>
</head>
<body>

    <div class="search-container">
        <div class="container mx-auto px-8">
            <input type="text" id="searchInput" class="search-input" placeholder="BUSCAR COMANDO (EX: IEX, SIS, CON)...">
            <div class="mt-4 flex">
                <button class="filter-btn active" onclick="filterCategory('all')">TODOS</button>
                <button class="filter-btn" onclick="filterCategory('Conceito')">CONCEITOS</button>
                <button class="filter-btn" onclick="filterCategory('Sistema')">SISTEMAS</button>
                <button class="filter-btn" onclick="filterCategory('Dever')">DEVERES</button>
            </div>
        </div>
    </div>

    <main class="container mx-auto px-8 py-12">
        <div id="glossary" class="glossary-grid">
            </div>
    </main>

    <script>
       // Mapeamento de Conexões Doutrinárias (Baseado na Tabela 3 e Matriz Comparativa)
const commands = [
    { 
        code: "CON5", category: "Conceito", instrument: "Covenants", 
        title: "Objeto Imediato Condicionado", 
        [span_4](start_span)[span_5](start_span)desc: "A obrigação só existe enquanto houver reversibilidade[span_4](end_span)[span_5](end_span).",
        linksTo: ["SIS7", "SIS13"] // Conecta com Máquina de Estados e Tokens
    },
    { 
        code: "CON2", category: "Conceito", instrument: "Cláusulas MAC / MAE", 
        title: "IEX (Inexequibilidade Ex-Ante)", 
        [span_6](start_span)[span_7](start_span)desc: "Bloqueio automático antes da violação irreversível[span_6](end_span)[span_7](end_span).",
        linksTo: ["SIS14", "SIS6"] // Conecta com Oráculos e Safe Mode
    },
    { 
        code: "SIS7", category: "Sistema", instrument: "LSM (Logic State Machine)", 
        title: "Máquina de Estados", 
        [span_8](start_span)[span_9](start_span)[span_10](start_span)desc: "Transição de estados: Safe → Degraded → Recovery[span_8](end_span)[span_9](end_span)[span_10](end_span).",
        linksTo: ["DVR7", "CON5"] 
    },
    { 
        code: "SIS14", category: "Sistema", instrument: "Oráculos", 
        title: "Oráculos de Inexequibilidade", 
        [span_11](start_span)[span_12](start_span)desc: "Feeds de satélite e IoT alimentam a lógica contratual[span_11](end_span)[span_12](end_span).",
        linksTo: ["CON2", "SIS9"] 
    },
    { 
        code: "DVR3", category: "Dever", instrument: "Hardship", 
        title: "Join Duty Automático", 
        [span_13](start_span)[span_14](start_span)desc: "Cooperação obrigatória e novação funcional do vínculo[span_13](end_span)[span_14](end_span).",
        linksTo: ["DVR6", "SIS6"] 
    }
    // ... adicione os demais conforme a Tabela 3
];

function renderGlossary(data) {
    const container = document.getElementById('glossary');
    container.innerHTML = data.map(cmd => `
        <div class="command-card" id="card-${cmd.code}" onclick="toggleConnection('${cmd.code}')">
            <div class="card-header">
                <span class="code-id">${cmd.code}</span>
                <span class="category-tag">${cmd.category}</span>
            </div>
            <h3>${cmd.title}</h3>
            <span class="instrument-ref">Ref: ${cmd.instrument}</span>
            <p class="function-desc">${cmd.desc}</p>
            <div class="connection-indicator hidden" id="link-${cmd.code}">
                <small style="color:var(--gold)">CONECTADO A: ${cmd.linksTo?.join(', ') || 'N/A'}</small>
            </div>
        </div>
    `).join('');
}

function toggleConnection(code) {
    // Resetar estilos
    document.querySelectorAll('.command-card').forEach(c => {
        c.style.opacity = "0.3";
        c.style.borderColor = "var(--glass)";
    });

    const activeCmd = commands.find(c => c.code === code);
    const activeCard = document.getElementById(`card-${code}`);
    
    // Destacar card selecionado
    activeCard.style.opacity = "1";
    activeCard.style.borderColor = "var(--gold)";
    activeCard.style.boxShadow = "0 0 20px rgba(197, 160, 101, 0.2)";

    // Destacar cards conectados
    activeCmd.linksTo.forEach(targetCode => {
        const targetCard = document.getElementById(`card-${targetCode}`);
        if(targetCard) {
            targetCard.style.opacity = "1";
            targetCard.style.borderColor = "#fff";
            targetCard.classList.add('pulse-border');
        }
    });
}
