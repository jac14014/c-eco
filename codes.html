<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Σ | c-ΣCO Technical Glossary</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;600&family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --obsidian: #030303;      
            --gold: #C5A065;     
            --glass: rgba(255, 255, 255, 0.05); 
        }

        body {
            background-color: var(--obsidian);
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 50% 50%, #0f0f12 0%, #030303 90%);
            min-height: 100vh;
        }

        /* Estilo da Busca */
        .search-container {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(3, 3, 3, 0.8);
            backdrop-filter: blur(20px);
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--glass);
        }

        .search-input {
            background: transparent;
            border: 1px solid var(--glass);
            color: var(--gold);
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 0.1em;
            padding: 0.8rem 1.5rem;
            width: 100%;
            max-width: 600px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 15px rgba(197, 160, 101, 0.2);
        }

        /* Grid do Glossário */
        .glossary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            padding: 2rem 0;
        }

        .command-card {
            background: rgba(15, 15, 18, 0.6);
            border: 1px solid var(--glass);
            padding: 2rem;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .command-card:hover {
            border-color: var(--gold);
            transform: translateY(-5px);
            background: rgba(197, 160, 101, 0.03);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .code-id {
            font-family: 'Orbitron', sans-serif;
            color: var(--gold);
            font-size: 0.9rem;
            font-weight: 700;
        }

        .category-tag {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            padding: 2px 8px;
            border: 1px solid var(--glass);
            color: #52525b;
        }

        h3 {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .instrument-ref {
            font-size: 0.75rem;
            color: #71717a;
            display: block;
            margin-bottom: 1rem;
            font-style: italic;
        }

        .function-desc {
            font-size: 0.9rem;
            line-height: 1.6;
            color: #a1a1aa;
        }

        /* Filtros */
        .filter-btn {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.75rem;
            color: #52525b;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-right: 1.5rem;
            transition: color 0.3s;
        }

        .filter-btn.active { color: var(--gold); border-bottom: 1px solid var(--gold); }
    </style>
</head>
<body>

    <div class="search-container">
        <div class="container mx-auto px-8">
            <input type="text" id="searchInput" class="search-input" placeholder="BUSCAR COMANDO (EX: IEX, SIS, CON)...">
            <div class="mt-4 flex">
                <button class="filter-btn active" onclick="filterCategory('all')">TODOS</button>
                <button class="filter-btn" onclick="filterCategory('Conceito')">CONCEITOS</button>
                <button class="filter-btn" onclick="filterCategory('Sistema')">SISTEMAS</button>
                <button class="filter-btn" onclick="filterCategory('Dever')">DEVERES</button>
            </div>
        </div>
    </div>

    <main class="container mx-auto px-8 py-12">
        <div id="glossary" class="glossary-grid">
            </div>
    </main>

    <script>
        [span_2](start_span)[span_3](start_span)[span_4](start_span)// Dados extraídos diretamente das suas Tabelas 1 e 2[span_2](end_span)[span_3](end_span)[span_4](end_span)
        const commands = [
            [span_5](start_span){ code: "CON2", category: "Conceito", instrument: "Cláusulas MAC / MAE", title: "Inexequibilidade Ex-Ante (IEX)", desc: "Bloqueio automático baseado em dados de trajetória técnica irreversível.[span_5](end_span)" },
            [span_6](start_span){ code: "CON3", category: "Conceito", instrument: "Force Majeure", title: "Perclusão Sistêmica", desc: "Atos lícitos são bloqueados quando constroem a trajetória do colapso.[span_6](end_span)" },
            [span_7](start_span)[span_8](start_span){ code: "CON5", category: "Conceito", instrument: "Covenants", title: "Objeto Imediato Condicionado", desc: "A obrigação só existe enquanto houver reversibilidade sistêmica.[span_7](end_span)[span_8](end_span)" },
            [span_9](start_span)[span_10](start_span){ code: "CON7", category: "Conceito", instrument: "Price Adjustment", title: "Safe Operating Space", desc: "Preço juridicamente nulo se violar limites sistêmicos planetários.[span_9](end_span)[span_10](end_span)" },
            [span_11](start_span)[span_12](start_span){ code: "CON9", category: "Conceito", instrument: "Earn-outs", title: "Vínculo de Habitabilidade", desc: "Valor depende da preservação do ecossistema do ativo.[span_11](end_span)[span_12](end_span)" },
            [span_13](start_span)[span_14](start_span){ code: "SIS6", category: "Sistema", instrument: "Netting / Close-out", title: "Safe Mode", desc: "Suspensão coordenada para impedir cascata de impacto e quebra sistêmica.[span_13](end_span)[span_14](end_span)" },
            { code: "SIS7", category: "Sistema", instrument: "Early Termination", title: "Máquina de Estados (LSM)", desc: "Degradação controlada em vez de ruptura binária. [span_15](start_span)[span_16](start_span)Transição Safe → Degraded → Recovery.[span_15](end_span)[span_16](end_span)" },
            [span_17](start_span)[span_18](start_span){ code: "SIS10", category: "Sistema", instrument: "Tríade LI-EI-AI", title: "Filtro de Admissibilidade", desc: "Valida compatibilidade sistêmica antes da execução através de IA.[span_17](end_span)[span_18](end_span)" },
            [span_19](start_span)[span_20](start_span){ code: "SIS14", category: "Sistema", instrument: "Oráculos", title: "Feeds Invioláveis", desc: "Dados de satélite e IoT alimentam a lógica contratual objetiva.[span_19](end_span)[span_20](end_span)" },
            [span_21](start_span)[span_22](start_span){ code: "DVR3", category: "Dever", instrument: "Hardship", title: "Join Duty Automático", desc: "Cooperação obrigatória e novação funcional do vínculo jurídico.[span_21](end_span)[span_22](end_span)" },
            [span_23](start_span)[span_24](start_span){ code: "DVR6", category: "Dever", instrument: "Dispute Boards", title: "Conversão em Curadores", desc: "Partes deixam de litigar e passam a preservar a integridade do sistema.[span_23](end_span)[span_24](end_span)" }
        ];

        function renderGlossary(data) {
            const container = document.getElementById('glossary');
            container.innerHTML = data.map(cmd => `
                <div class="command-card" data-category="${cmd.category}">
                    <div class="card-header">
                        <span class="code-id">${cmd.code}</span>
                        <span class="category-tag">${cmd.category}</span>
                    </div>
                    <h3>${cmd.title}</h3>
                    <span class="instrument-ref">Ref: ${cmd.instrument}</span>
                    <p class="function-desc">${cmd.desc}</p>
                </div>
            `).join('');
        }

        // Função de Busca Dinâmica
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = commands.filter(cmd => 
                cmd.title.toLowerCase().includes(term) || 
                cmd.code.toLowerCase().includes(term) ||
                cmd.desc.toLowerCase().includes(term)
            );
            renderGlossary(filtered);
        });

        function filterCategory(cat) {
            // Update buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText.toLowerCase().includes(cat.toLowerCase()) || (cat === 'all' && btn.innerText === 'TODOS'));
            });

            if(cat === 'all') renderGlossary(commands);
            else renderGlossary(commands.filter(c => c.category === cat));
        }

        // Inicialização
        renderGlossary(commands);
    </script>
</body>
</html>
