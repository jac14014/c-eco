<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>c-ECO | Model Law (Restricted)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--legal-blue:#1a2b3c;--gold:#c5a059;--bg:#f4f7f9;--border:#dee2e6;}
    body{margin:0;font-family:Inter,system-ui;background:var(--bg);}
    .wrap{max-width:980px;margin:0 auto;padding:40px 18px;}
    .card{background:#fff;border:1px solid var(--border);box-shadow:0 4px 25px rgba(0,0,0,.06);padding:22px;}
    h1{margin:0 0 10px;color:var(--legal-blue);font-size:22px}
    .rule{height:2px;background:var(--gold);margin:14px 0 16px;}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    input{
      flex:1;min-width:220px;
      padding:12px;border:1px solid var(--border);font-size:14px;outline:none;
    }
    button{
      padding:12px 16px;border:none;background:var(--legal-blue);color:#fff;font-weight:800;letter-spacing:.4px;cursor:pointer;
    }
    button:hover{filter:brightness(1.05)}
    .msg{margin-top:10px;color:#444;line-height:1.4;font-size:13px}
    .err{color:#8a1f1f}
    .frame{
      margin-top:16px;
      width:100%;
      height: calc(100vh - 210px);
      border: 1px solid var(--border);
      background:#fff;
      display:none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Restricted Access — c-ECO Model Law</h1>
      <div class="rule"></div>

      <div class="row">
        <input id="code" type="password" placeholder="Enter access code" autocomplete="off" />
        <button id="btn">Open</button>
      </div>

      <div id="msg" class="msg">
        If you do not have an access code, please register first via <a href="access-law.html">Access Request</a>.
      </div>

      <iframe id="lawFrame" class="frame" src="law.html"></iframe>
    </div>
  </div>

  <script>
    // ✅ Defina aqui o seu código único
    const ACCESS_CODE = "2026";

    const input = document.getElementById("code");
    const btn = document.getElementById("btn");
    const frame = document.getElementById("lawFrame");
    const msg = document.getElementById("msg");

    function unlock(){
      const val = (input.value || "").trim();
      if(val === ACCESS_CODE){
        msg.textContent = "Access granted.";
        frame.style.display = "block";
        // opcional: memorizar no navegador por 24h
        const expires = Date.now() + (24 * 60 * 60 * 1000);
        localStorage.setItem("cECO_law_access", JSON.stringify({ok:true, exp:expires}));
      } else {
        msg.innerHTML = "<span class='err'>Access denied.</span> Please check your code or register via <a href='access-law.html'>Access Request</a>.";
        frame.style.display = "none";
      }
    }

    // Auto-unlock se já tiver validado (24h)
    try{
      const saved = JSON.parse(localStorage.getItem("cECO_law_access") || "null");
      if(saved && saved.ok && saved.exp && Date.now() < saved.exp){
        frame.style.display = "block";
        msg.textContent = "Access granted.";
      }
    }catch(e){}

    btn.addEventListener("click", unlock);
    input.addEventListener("keydown", (e)=>{ if(e.key === "Enter") unlock(); });
  </script>
</body>
</html>
