<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>c-ECO</title>

  <!-- SEO -->
  <meta name="description" content="c-ECO — Equidade Contratual & Corresponsibilidade Ecológica. Governança contratual pré-limiar sob risco sistêmico." />
  <link rel="canonical" href="https://c-eco.org/pt/index.html" />

  <!-- hreflang -->
  <link rel="alternate" hreflang="en" href="https://c-eco.org/index.html" />
  <link rel="alternate" hreflang="pt" href="https://c-eco.org/pt/index.html" />
  <link rel="alternate" hreflang="es" href="https://c-eco.org/es/index.html" />
  <link rel="alternate" hreflang="fr" href="https://c-eco.org/fr/index.html" />
  <link rel="alternate" hreflang="de" href="https://c-eco.org/de/index.html" />
  <link rel="alternate" hreflang="zh-CN" href="https://c-eco.org/zh-cn/index.html" />
  <link rel="alternate" hreflang="ja" href="https://c-eco.org/ja/index.html" />

  <style>
    html, body { height: 100%; margin: 0; }
    body{
      background:#FFFFFF;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
    }

    /* ===== Language Switcher ===== */
    .lang-switcher{
      position:absolute;
      top:1.2rem;
      right:1.4rem;
    }
    .lang-switcher select{
      font-size:0.7rem;
      letter-spacing:0.12em;
      padding:0.25rem 0.4rem;
      border:1px solid rgba(0,0,0,0.15);
      background:transparent;
      color:#000;
      opacity:0.55;
      cursor:pointer;
    }
    .lang-switcher select:hover{ opacity:0.8; }
    .lang-switcher select:focus{
      outline:none;
      border-color:rgba(0,0,0,0.35);
    }

    /* ===== Brand ===== */
    .brand{
      display:flex;
      flex-direction:column;
      align-items:center;
      cursor:pointer;
      user-select:none;
    }
    img.logo{
      max-width:320px;
      width:60vw;
      height:auto;
      transition: transform 0.25s ease, opacity 0.25s ease;
    }
    img.logo:hover{ transform:scale(1.03); opacity:0.9; }

    .tagline{
      margin-top:0.9rem;
      font-size:0.85rem;
      font-weight:300;
      letter-spacing:0.14em;
      opacity:0.45;
      text-align:center;
    }

    .links{
      margin-top:1.2rem;
      display:flex;
      gap:1.4rem;
      font-size:0.75rem;
      letter-spacing:0.12em;
      opacity:0;
      pointer-events:none;
      transition: opacity 0.25s ease;
      flex-wrap:wrap;
      justify-content:center;
    }
    .links.visible{ opacity:0.55; pointer-events:auto; }
    .links a{ text-decoration:none; color:#000; }
    .links a:hover{ opacity:0.7; }
  </style>
</head>

<body>

  <div class="lang-switcher">
    <select onchange="location = this.value;">
      <option selected disabled>Português</option>
      <option value="../index.html">English</option>
      <option value="../es/index.html">Español</option>
      <option value="../fr/index.html">Français</option>
      <option value="../de/index.html">Deutsch</option>
      <option value="../zh-cn/index.html">中文（简体）</option>
      <option value="../ja/index.html">日本語</option>
    </select>
  </div>

  <div class="brand" id="brand" aria-label="Abrir navegação c-ECO">
    <img class="logo" src="../logo.png" alt="Logo c-ECO">
    <div class="tagline">Antes, governa-se.</div>

    <div class="links" id="links">
      <a href="info.html">Info</a>
      <a href="global-signals.html">Publicações</a>
      <a href="policy-brief.html">Policy Brief (2025)</a>
      <a href="license.html">Licença</a>
      <a href="applied-study.html">Estudo Aplicado</a>
      <a href="partnerships.html">Parcerias</a>
    </div>
  </div>

  <script>
    const brand = document.getElementById('brand');
    const links = document.getElementById('links');

    brand.addEventListener('click', (e) => {
      e.stopPropagation();
      links.classList.toggle('visible');
    });

    document.addEventListener('click', () => {
      links.classList.remove('visible');
    });
  </script>

</body>
</html>
