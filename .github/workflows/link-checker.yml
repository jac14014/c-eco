name: Check Links
on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * 0" # Roda todo domingo Ã  meia-noite

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Link Checker
        uses: lycheeverse/lychee-action@v1
        with:
          args: --verbose --no-progress './content/**/*.md' './public/**/*.html'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
