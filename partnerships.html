    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: "#d6bc7e",

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        :root { 
            --gold: #d6bc7e; 
            --stone-950: #050505; 
            --gold-soft: rgba(214, 188, 126, 0.3);
        }

        body { 
            background-color: var(--stone-950); 
            color: #e7e5e4; 
            font-family: 'Space Grotesk', sans-serif; /* Base técnica/moderna */
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3, .serif { 
            font-family: 'Playfair Display', serif; /* Toque artístico/clássico */
        }

        /* Arte Minimalista: Ruído de fundo sutil para textura de galeria */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            opacity: 0.02;
            pointer-events: none;
            z-index: 100;
        }

        /* Animação de Revelação */
        .reveal { opacity: 0; transform: translateY(30px); transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1); }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* Dropcap unificada com a Foundation */
        .dropcap::first-letter { 
            float: left; 
            font-size: 3.8rem; 
            line-height: 0.7; 
            padding-right: 0.7rem; 
            padding-top: 0.2rem;
            color: var(--gold); 
            font-family: 'Playfair Display'; 
            font-weight: 700;
        }

        /* Navegação */
        .nav-link {
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            color: rgba(255,255,255,0.4);
            transition: all 0.3s;
        }
        .nav-link:hover { color: var(--gold); }

        /* Σ Logo Box Unificado */
        .logo-box {
            border: 1px solid var(--gold-soft);
            padding: 2px 8px;
            color: var(--gold);
            background: rgba(0,0,0,0.2);
            font-weight: 400;
            transition: all 0.4s;
        }
        .logo-box:hover {
            box-shadow: 0 0 15px rgba(214, 188, 126, 0.15);
            border-color: var(--gold);
        }

        /* Scrollbar Minimalista */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--stone-950); }
        ::-webkit-scrollbar-thumb { background: #222; }
        ::-webkit-scrollbar-thumb:hover { background: var(--gold); }

        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
